<script>
$(document).ready(function(){
    
    //function call
    minimalNumberOfPackages(21,3,1);

    //function from test
    function minimalNumberOfPackages(items, lgPackages, smPackages)
    { var lgOut = 0, smOut = 0;
        //logic
        //----------------------------------
            while(lgPackages > 0 && items >= 5)
            {
                lgOut++;
                items = (items - 5); 	
                lgPackages--;
            }

            while(smPackages > 0 && items > 0)
            {
                smOut++;
                items--; 
                smPackages--;	
            }
        //---------------------------------
        alert('Large Packages: ' + lgOut + ', Small Packages: ' + smOut);
    };
});
</script>
